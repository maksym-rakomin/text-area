<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Text area</title>
</head>
<body>
    <div class="container">
            <div id="text" class="text text-div"></div>
            <textarea id="textarea" class="text enter-text" style="display: none;" autofocus></textarea>
            <div class="btn-container">
                <button class="btn btn--edit">Редактировать (Ctrl + E)</button>
                <button class="btn btn--save"  style="display: none;">Сохранить (Ctrl + S)</button>
                <button class="btn btn--cancel">Отменить (ESC)</button>
            </div>
    </div>
        

    <script src="js/scripts.js"></script>
</body>
</html>
